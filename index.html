<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <h3 style="text-align: center; color: rgb(216, 76, 20);"> <b>CALCULATOR</b></h3>
        <input type="text" id="inputyour" placeholder="Type your input" >
        <input type="text" id="result" readonly placeholder="Result">
        <div class="keypad">
          <button onclick="appendNumber(7)">7</button>
          <button onclick="appendNumber(8)">8</button>
          <button onclick="appendNumber(9)">9</button>
          <button style="background-color: gray;" onclick="clearResult()">C</button>
          <button onclick="appendNumber(4)">4</button>
          <button onclick="appendNumber(5)">5</button>
          <button onclick="appendNumber(6)">6</button>
          <button style="background-color: gray;" onclick="appendOperator('/')">/</button>
          <button onclick="appendNumber(1)">1</button>
          <button onclick="appendNumber(2)">2</button>
          <button onclick="appendNumber(3)">3</button>
          <button style="background-color: gray;" onclick="appendOperator('*')">*</button>
          <button onclick="appendNumber(0)">0</button>
          <button onclick="appendOperator('.')">.</button>
          <button style="background-color: gray;" onclick="appendOperator('+')">+</button>
          <button style="background-color: gray;" onclick="appendOperator('-')">-</button>
          <button style="background-color: gray;" onclick="appendOperator('%')">%</button>
          <button style="background-color: orange;" onclick="calculateResult()">=</button>
        </div>
      </div>
    
    <script src="./script.js"></script>
</body>
</html>
